<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Internal CSS-->
    <link rel="stylesheet" href="../css/stylelogin.css">

    <!--External font google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <title>Halaman Masuk</title>
  </head>
  <body>
   
    <div class="wrapper"> <!--Sampul luar-->
      <div class="container main"> 
          <div class="row"> <!--Kotak konten-->
              <div class="col-md-6 left"> <!--membagi konten menjadi 2 kolom, bagian ini merupakan bagian g-->
                  <img src="../images/logo.png" alt=""> <!--logo jadwal-->
                  <div class="text"> <!--kalimat pembuka-->
                      <p>Halo lagi Admin! <i> - Kel6</i></p> 
                  </div>
              </div>
              <div class="col-md-6 right"> <!--membagi konten menjadi 2 kolom, bagian ini merupakan bagian kolom pengisian-->
                   <div class="input-box">
                      <header>Masuk Akun</header>
                      <div class="input-field"> <!--kolom email-->
                          <input type="text" class="input" id="email" required autocomplete="off">
                          <label for="email">Email</label>
                      </div>
                      <div class="input-field"> <!--kolom password-->
                          <input type="password" class="input" id="password" required>
                          <label for="password">Kata Sandi</label>
                      </div>
                      <div class="input-field"> <!--tombol daftar-->
                          <input type="submit" class="submit" value="Masuk" onclick="window.location.href='halamanutama.html';">
                          
                      </div>
                      <div class="signin"> <!--tombol pindah ke halaman login-->
                          <span>Tidak punya akun? <a href="indexregister.html">Tekan untuk Daftar</a></span>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </div>

      <!--template bootstrap 5 started-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
